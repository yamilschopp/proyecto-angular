<div class="container-fluid">
    <div class="row  justify-content-md-center">
        <div class="col-10">
            <table mat-table [dataSource]="dataSourceEstudiantes" class="table table-hover mat-elevation-z8 col-md-12 marginTop">
                
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-center">Id</th>
                    <td mat-cell *matCellDef="let estudiante">{{ estudiante.idStudent }}</td>
                </ng-container>

                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef  mat-sort-header class="text-center">Dni</th>
                    <td mat-cell *matCellDef="let estudiante">{{ estudiante.dni }}</td>
                </ng-container>
    
                <ng-container matColumnDef="nombreCompleto">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Nombre Completo</th>
                    <td mat-cell *matCellDef="let estudiante" >{{estudiante.apellido}}, {{ estudiante.nombre}} </td>
                </ng-container>
    
    
                <ng-container matColumnDef="fechaNacimiento">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Fecha Nacimiento</th>
                    <td mat-cell *matCellDef="let estudiante">{{ estudiante.fechaNacimiento | date: 'dd/MM/YYYY' }}</td>
                </ng-container>
    
                <ng-container matColumnDef="fechaAlta">
                    <th mat-header-cell *matHeaderCellDef class="text-center">Fecha Alta</th>
                    <td mat-cell *matCellDef="let estudiante">{{ estudiante.fechaAlta | date: 'dd/MM/YYYY' }}</td>
                </ng-container>
    
                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let estudiante">
                        <button mat-icon-button (click)="consultar(estudiante.idStudent)">
                            <mat-icon color="accent">search</mat-icon>
                        </button>
                        <button mat-icon-button (click)="editar(estudiante.idStudent)">
                            <mat-icon color="primary">edit</mat-icon>
                        </button>
                        <button mat-icon-button (click)="eliminar(estudiante.idStudent)">
                            <mat-icon color="warn">delete</mat-icon> 
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="columnasEstudiantes"></tr>
                <tr mat-row *matRowDef="let row; columns: columnasEstudiantes" ></tr>
            </table>
        </div>
        
    </div>
</div>
