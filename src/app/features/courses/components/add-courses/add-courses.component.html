<div class="container-fluid text-center">
    <div class="row justify-content-md-center">
        <form [formGroup]="formulario" class="backGround">
            
            <div class="row justify-content-md-center">
            <div class="col-md-5">
                <mat-form-field appearance="fill" >
                    <mat-label>Nombre del curso</mat-label>
                    <input matInput formControlName="nombre" >
                </mat-form-field>

                
            </div>
            <div class="col-md-5">
                <mat-form-field appearance="fill" class="fill">
                    <mat-label>Profesor del curso</mat-label>
                    <input matInput formControlName="profesor">
                </mat-form-field>
            </div>
        </div>
        <div class="row justify-content-md-center">
            <div class="col-md-4">
                <mat-form-field appearance="fill" class="fill">
                    <mat-label >Nombre imagen del curso</mat-label>
                    <input matInput formControlName="img">
                </mat-form-field>
            </div>
        </div>
            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <button mat-raised-button color="primary" type="submit" (click)="save()" [disabled]="formulario.invalid">Agregar curso</button>
                    <button mat-button (click)="cancelar()">Cancelar</button>
                </div>
            </div>

        </form>
    </div>
    
</div>
