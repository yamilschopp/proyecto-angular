<div class="container-fluid text-center">

    <div class="row justify-content-md-center">
        <form [formGroup]="formulario" class="backGround">
            
            <div class="row justify-content-md-center">
            <div class="col-md-5">
                <mat-form-field appearance="fill" >
                    <mat-label>Nombre del usuario</mat-label>
                    <input matInput formControlName="nombre" >
                </mat-form-field>

                
            </div>
            <div class="col-md-5">
                <mat-form-field appearance="fill" class="fill">
                    <mat-label>Contrase√±a del usuario</mat-label>
                    <input matInput formControlName="contrasena">
                </mat-form-field>
            </div>
        </div>

            <div class="row justify-content-md-center">
                <div class="col-md-12">
                    <button mat-raised-button color="primary" type="submit" (click)="save()" [disabled]="formulario.invalid">Agregar usuario</button>
                </div>
            </div>

        </form>
    </div>
    
</div>
